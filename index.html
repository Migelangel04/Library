<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="page" id="page">

        <div class="navbar" id="navbar">
            <h1 class="header" id="header">My Library</h1>
            <form action="" class="addBook" id="addBook" name="addBook">
                <input type="text" name="bookTitle" id="bookTitle" placeholder="Enter Book Title..." required>
                <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Enter the Author..." required>
                <input type="number" name="bookPages" id="bookPages" placeholder="Number of Pages..." required>
                <div class="readDiv">
                    <input type="checkbox" name="bookRead" id="bookRead">
                    <label for="bookRead"> Have Read?</label>
                </div>
                <button class="enterBook" id="enterBook" type="submit">ENTER</button>
            </form>
        </div>
        <main class="content" id="content">
            <div class="pageDetails" id="pageDetails">
                <p class="booksRead" id="booksRead">Books Read: 0</p>
                <p class="booksUnread" id="booksUnread">Books Unread: 0</p>
                <p class="booksInCollection" id="booksInCollection">Total Books: 0</p>
            </div>
            <div class="userBookList">
                
            </div>
        </main>
    </div>
    
</body>
</html>
